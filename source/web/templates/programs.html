<!doctype html>
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BrainZ bot</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">BrainZ bot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="">Statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users' %}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'programs' %}">Programs</a>
        </li>
      </ul>
    </div>
  </div>
    </nav>
  <div class="position-relative">
    <div class="my-3 container-fluid">
      <div class="vstack gap-3 position-absolute top-0 start-50 translate-middle-x">
      {% for program in programs %}
        <div class="card">
          <div class="card-body">
            <div class="vstack gap-2">
              <h5 class="card-title">{{ program.name }}</h5>
              <div class="accordion" id="accordionExample{{program.pk}}">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo{{program.pk}}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo{{program.pk}}" aria-expanded="false" aria-controls="collapseTwo{{program.pk}}">
                      Описание
                    </button>
                  </h2>
                  <div id="collapseTwo{{program.pk}}" class="accordion-collapse collapse" aria-labelledby="headingTwo{{program.pk}}" data-bs-parent="#accordionExample{{program.pk}}">
                    <div class="accordion-body">{{ program.description }}</div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree{{program.pk}}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree{{program.pk}}" aria-expanded="false" aria-controls="collapseThree{{program.pk}}">
                      Подробная информация
                    </button>
                  </h2>
                  <div id="collapseThree{{program.pk}}" class="accordion-collapse collapse" aria-labelledby="headingThree{{program.pk}}" data-bs-parent="#accordionExample{{program.pk}}">
                    <div class="accordion-body">{{ program.info }}</div>
                  </div>
                </div>
              </div>
              <ul class="list-group">
                <li class="list-group-item">Категория: {{ program.category }}</li>
                <li class="list-group-item">Ссылка: {{ program.link }}</li>
              </ul>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate{{program.pk}}">
                <label class="form-check-label" for="flexCheckIndeterminate{{program.pk}}">
                  Активна
                </label>
              </div>
              <div>
              <button class="btn btn-success" type="button" onclick="document.location='programs/{{program.pk}}'">
                Изменить
              </button>
              <button class="btn btn-warning" type="button" onclick="document.location='programs/{{program.pk}}/delete'">
                Удалить
              </button>
                </div>
            </div>
          </div>
        </div>
      {% endfor %}
      <div class="position-relative top-0 start-50">
        <a href="{%url 'create' %}"><button class="btn btn-info translate-middle-x">Добавить программу</button></a>
      </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
